<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="esse site busca uma rua por cep e informa o nome,bairro,estado...">
    <title>Busca de CEPs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>        
        <section id="principal">
            <h1>Busca de CEP</h1>
            <div id="divPesquisa">
                <form id="frmCep" action="">
                    <label for="txtBuscaCep">Digite um CEP (apenas n√∫meros): </label>
                    <input type="text" max="99999999" id="txtBuscaCep">
                    <button id="btnBuscar">Buscar</button>
                </form>            
            </div>
            <div id="divResposta">
                <div>                    
                    <label for="txtCep">CEP: </label>
                    <input type="text" id="txtCep" disabled>
                
                    <label for="txtLogradouro">Logradouro: </label>
                    <input type="text" id="txtLogradouro" disabled>
                
                    <label for="txtComplemento">Complemento: </label>
                    <input type="text" id="txtComplemento" disabled>
                
                    <label for="txtBairro">Bairro: </label>
                    <input type="text" id="txtBairro" disabled>
                
                    <label for="txtLocalidade">Localidade: </label>
                    <input type="text" id="txtLocalidade" disabled>
                
                    <label for="txtDDD">DDD: </label>
                    <input type="text" id="txtDDD" disabled>                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <span>Busca de CEP&copy;</span>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
